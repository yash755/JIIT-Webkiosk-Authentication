apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.webkiosklogin"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'

    compile 'com.daimajia.androidanimations:library:1.1.3@aar'   //YOYO Animation
    compile 'com.nineoldandroids:library:2.4.0'                 //YOYO Animation
    compile 'com.daimajia.easing:library:1.0.1@aar'                 //YOYO Animation

    compile 'cn.pedant.sweetalert:library:1.3'                      //Alert Box
    compile 'com.github.d-max:spots-dialog:0.4@aar'                //Dialog Box Loading

    compile project(":volley")
}
